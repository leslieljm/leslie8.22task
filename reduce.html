<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = []
        for (var i = 1; i <= 100; i++) {
            arr.push(i)
        }
        // console.log(arr);

        // 利用reduce 求 1-100的和
        const sum = arr.reduce(function(acc, item) {
            return acc += item
        })
        console.log(sum);

        // 封装一个函数, 利用reduce处理http://www.baidu.com/?name=zhangsan&age=18&sex=nan, 要求返回一个对象，输出的结果 : { name:"zhangsan",age:18,sex:nan }
        function process(url) {
            const arr = url.indexOf('?') === -1? []: url.substr(url.indexOf('?')+1).split('&')
            return arr.reduce((acc, item) => {
                return {...acc, [item.split('=')[0]]: item.split('=')[1]}}, {})
        }

        const url = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan'
        console.log(process(url));
    </script>
</body>
</html>
